<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>


    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('dashboard')}}">6u4rd</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('logout')}}">logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<h1>WebShell</h1>

    <div class="container">

        <form action="{{url_for('shell')}}" method="POST" class="row g-3">
            <div class="col-auto">
              <label for="shell" class="visually-hidden">Shell Command</label>
              <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Shell>">
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" id="inputPassword2" placeholder="id" name="cmd">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">exec</button>
            </div>
        </form>

    </div>


    <div class="container">

      {% if cmd[0] != '' %}

        <p style="color: green;">{{cmd[0]}}</p>

      {% elif cmd[1] != '' %}

        <p style="color: red;">{{cmd[1]}}</p>

      {% endif %}
      
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
